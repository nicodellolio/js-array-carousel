<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            
            
        <style>

            
            .slider{   
                background-color: #333;     
                display: flex;
                justify-content: center;   
                align-items: center; 
                max-height: 2150px;
                .slides{
                    img{
                        display: none;
                    }
                    img.active{
                        display: block;
                    }
                }

                .thumb_container{
                    position: relative;
                    width: 300px;
                    height: 2150px;


                    img{
                        flex-grow: 1;
                        width: 500px;
                        /* display: none; */
                    }
                    /* img.active{
                        display: block;
                    } */
                }

                & .slides > img{
                    width: 100%;
                    height: 2150px;
                    object-fit: cover;
                    object-position: 75% 50%;
                }

                & button{
                    font-size: 4rem;
                    position: absolute;
                    right: 0;

                    & i{
                        border-radius: 100%;
                    }
                }
                .previous{
                    top: 4rem;
                }
                .next{
                    bottom: 2rem;
                }

            }
        </style>

    </head>

    <body>

        <div class="slider ">
            <div class="slides w-75">
            </div>
            
            <div class="thumb_container d-flex flex-column">

                <img src="./assets/img/01.webp" alt="">
                <img src="./assets/img/02.webp" alt="">
                <img src="./assets/img/03.webp" alt="">
                <img src="./assets/img/04.webp" alt="">
                <img src="./assets/img/05.webp" alt="">
                
                <div class="controls">
                    <button class="previous border-0 bg-transparent text-light ">
                        <i class="fa fa-circle-arrow-up"></i>
                    </button>
    
                    <button class="next border-0 bg-transparent text-light ">
                        <i class="fa fa-circle-arrow-down"></i>
                    </button>
                </div>
            </div>

           
        </div>


        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
